<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Naver] Login</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./nomalize.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <section class="logo">
      <h1>
        <img src="./logo.svg" alt="네이버" />
      </h1>
    </section>
    <main>
      <section class="login-form">
        <input
          class="login-id"
          type="email"
          name="login-id"
          id="login-id"
          placeholder="아이디(이메일)"
        />
        <input
          class="login-pw"
          type="password"
          name="login-pw"
          id="login-pw"
          placeholder="비밀번호"
        />
        <div class="login-form-bottom">
          <div class="login-keep">
            <input
              class="login-keep-checkbox"
              type="checkbox"
              name="login-keep-checkbox"
              id="login-keep-checkbox"
            />
            <label class="check-text" for="login-keep-checkbox">
              로그인 상태유지
            </label>
          </div>
          <div class="login-ip">
            <label for="login-ip-btn"
              ><a href="http://" target="_blank" rel="noopener noreferrer"
                >ip 보안</a
              ></label
            >
            <input type="checkbox" name="login-ip-btn" id="" />
          </div>
        </div>
        <button class="login-btn" type="submit">로그인</button>
      </section>
    </main>
  </body>
</html>
