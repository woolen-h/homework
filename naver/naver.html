<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Naver] Login</title>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <img src="./logo.svg" alt="네이버 로고" />
        </figure>
      </section>
      <section>
        <input
          type="text"
          name="login-id"
          id="login-id"
          placeholder="아이디(이메일)"
        />
        <input
          type="password"
          name="login-pw"
          id="login-pw"
          placeholder="비밀번호"
        />
        <button type="submit">로그인</button>
        <div class="login-keep">
          <input
            type="checkbox"
            name="login-keep-check"
            id="login-keep-check"
          />
          <label for="login-keep-check"> 로그인 상태유지 </label>
        </div>
      </section>
    </main>
  </body>
</html>
