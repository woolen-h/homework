<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Naver] Login</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./nomalize.css" />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="./logo.svg" alt="네이버 로고" />
      </section>
      <section class="login-form">
        <input
          class="login-id"
          type="text"
          name="login-id"
          id="login-id"
          placeholder="아이디(이메일)"
        />
        <input
          class="login-pw"
          type="password"
          name="login-pw"
          id="login-pw"
          placeholder="비밀번호"
        />
        <!-- ? focus 시 글자가 조금 움직이는 느낌인데 -->
        <button class="login-btn" type="submit">로그인</button>
        <div class="login-form-bottom">
          <div class="login-keep">
            <input
              class="login-keep-checkbox"
              type="checkbox"
              name="login-keep-checkbox"
              id="login-keep-checkbox"
            />
            <label class="check-icon" for="login-keep-checkbox"></label>
            <label class="check-text" for="login-keep-checkbox">
              로그인 상태유지
            </label>
          </div>
          <div class="login-ip">
            <label for="login-ip-btn">ip 보안</label>
            <button type="button" name="login-ip-btn">on/off</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
